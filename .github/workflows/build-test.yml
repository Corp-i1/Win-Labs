name: Build and Test

on:
  push:
    branches: [ master, Alpha ]
  pull_request:
    branches: [ master, Alpha ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Win-Labs.sln
      
    - name: Build solution
      run: dotnet build Win-Labs.sln --no-restore --configuration Release
      
    - name: Test solution
      run: dotnet test Win-Labs.sln --no-build --configuration Release --verbosity normal
      
    - name: Publish application
      run: dotnet publish Win-Labs.sln --no-build --configuration Release
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: win-labs-build
        path: ./publish/
        retention-days: 7
